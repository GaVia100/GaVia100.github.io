<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="1.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #333;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #4CAF50;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 1.2em;
            color: #333;
            transition: color 0.3s ease;
        }

        label:hover {
            color: #4CAF50;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #4CAF50;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .search-form {
            position: absolute;
            top: 20px;
            right: 20px;
            transition: transform 0.3s ease;
        }

        .search-form:hover {
            transform: scale(1.1);
        }

        .search-form input[type="text"] {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .search-form input[type="text"]:focus {
            border-color: #4CAF50;
        }

        .search-form input[type="submit"] {
            padding: 8px 15px;
            font-size: 1em;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form input[type="submit"]:hover {
            background-color: #0077A3;
        }
    </style>
</head>

<body>
    <div id="A">
        <div class="大标题">音悦台.com</div>
        <div class="导航栏">
          <ul>
            <li><a href="index.html">首页</a></li>
            <li><a href="热门新歌.html">热门新歌</a></li>
            <li><a href="MV.html">MV</a></li>
            <li><a href="MUSIC.html">歌曲</a></li>
            <li><a href="留言.html">留言</a></li>
          </ul>
        </div>
      </div>
    <div class="container">
        <h1>留言</h1>
        <form action="" method="post">
            <label for="message">每次留言都是进步</label><br><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="提交">
        </form>
        <div class="search-form">
            <form action="/search" method="get">
                <label for="search">搜索:</label>
                <input type="text" id="search" name="search">
                <input type="submit" value="搜索">
                
            </form>
        </div>
    </div>
</body>

</html>
